<!DOCTYPE html>
<html>
<head>
    <title>Langley Park Community Resources</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .legend {
            padding: 6px 8px;
            background: white;
            background: rgba(255,255,255,0.8);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border-radius: 5px;
            line-height: 24px;
        }
        .legend i {
            width: 24px;
            height: 24px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
        .legend svg {
            width: 24px;
            height: 24px;
        }
        .custom-div-icon {
            background: #fff;
            border-radius: 50%;
            padding: 3px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .custom-popup {
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([38.9893, -76.9819], 15);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        const createCustomIcon = (svgContent, color) => {
            return L.divIcon({
                html: `<div style="background-color: white; border-radius: 50%; padding: 3px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                        <div style="color: ${color};">${svgContent}</div>
                      </div>`,
                className: 'custom-div-icon',
                iconSize: [30, 30],
                iconAnchor: [15, 15],
                popupAnchor: [0, -15]
            });
        };

        const icons = {
            park: {
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M8 19h8a4 4 0 0 0 3.8-2.8 4 4 0 0 0-1.6-4.5c1-1.1 1-2.7 0-3.8-.7-.8-1.8-1.1-2.8-1a4.1 4.1 0 0 0-7.6 0c-1.1 0-2.1.3-2.8 1.1-1 1.1-1 2.7 0 3.8a4 4 0 0 0-1.6 4.5A4 4 0 0 0 8 19z"/></svg>',
                color: '#2ECC40'
            },
            recreation: {
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M12 16a4 4 0 0 0 4-4c0-2-3-3-4-4-1 1-4 2-4 4a4 4 0 0 0 4 4z"/><path d="M12 8v1"/><path d="M12 15v1"/><path d="M9 12h1"/><path d="M14 12h1"/></svg>',
                color: '#FE8019'
            },
            school: {
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m4 6 8-4 8 4"/><path d="m18 10 4 2v8a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2v-8l4-2"/><path d="M14 22v-4a2 2 0 0 0-2-2v0a2 2 0 0 0-2 2v4"/><path d="M18 5v17"/><path d="M6 5v17"/></svg>',
                color: '#FFDC00'
            },
            religious: {
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a4 4 0 0 0-4 4v12a4 4 0 0 0 4 4 4 4 0 0 0 4-4V6a4 4 0 0 0-4-4z"></path><path d="M8 6h8"></path><path d="M8 10h8"></path></svg>',
                color: '#B10DC9'
            },
            health: {
                svg: '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/><path d="M8 15v1a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6v-4"/><path d="M22 10.13V7a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"/></svg>',
                color: '#FF4136'
            }
        };

        const markers = {
            park: [],
            recreation: [],
            school: [],
            religious: [],
            health: [],
        };

        function addLocation(lat, lng, type, description) {
            const icon = icons[type];
            if (!icon) return;

            const marker = L.marker([lat, lng], {
                icon: createCustomIcon(icon.svg, icon.color)
            })
                .addTo(map)
                .bindPopup(description, { 
                    className: 'custom-popup',
                    maxWidth: 300
                });

            if (markers[type]) {
                markers[type].push(marker);
            }
        }

        const legend = L.control({position: 'bottomright'});
        legend.onAdd = function(map) {
            const div = L.DomUtil.create('div', 'legend');
            div.innerHTML = '<h4>Community Resources</h4>';
            for (const type in icons) {
                const icon = icons[type];
                div.innerHTML += `
                    <div style="margin-bottom: 5px;">
                        <div style="color: ${icon.color}; display: inline-block; vertical-align: middle;">
                            ${icon.svg}
                        </div>
                        <span style="margin-left: 8px;">${type.charAt(0).toUpperCase() + type.slice(1)}</span>
                    </div>`;
            }
            return div;
        };
        legend.addTo(map);

        L.rectangle([
            [38.9813, -76.9919],  
            [38.9973, -76.9719]   
        ], {
            color: "#666",
            weight: 2,
            fill: false,
            dashArray: '5, 10'
        }).addTo(map);

        addLocation(
            38.993160,
            -76.981980,
            'school',
            'Langley Park McCormick Elementary School'
        );

        addLocation(
            38.9893, 
            -76.9819, 
            'recreation',
            `<div class="custom-popup">
                <h3>Langley Park Community Center</h3>
                <p><strong>Address:</strong> 1500 Merrimac Drive Hyattsville, MD</p>
                <p><strong>Tel:</strong> (301) 445-4508</p>
                <p><strong>Email:</strong> langleyparkcc@pgparks.com</p>
                <p><strong>Hours:</strong></p>
                <ul style="margin: 0; padding-left: 20px;">
                    <li><strong>Mon-Thu:</strong> 9am-9pm</li>
                    <li><strong>Fri:</strong> 9am-7pm</li>
                    <li><strong>Fri (Teens):</strong> 7pm-10pm</li>
                    <li><strong>Sat:</strong> 10am-4pm</li>
                    <li><strong>Sun:</strong> 12pm-4pm</li>
                </ul>
            </div>`
        );

    </script>
</body>
</html>
